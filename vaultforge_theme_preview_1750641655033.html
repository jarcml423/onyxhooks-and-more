<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaultForge Elite Background Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, #0B0E1A 0%, #111827 50%, #1C84FF 100%);
      color: #F3F4F6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      padding: 3rem;
      border-radius: 18px;
      background: rgba(17, 24, 39, 0.85);
      backdrop-filter: blur(24px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #F9C80E;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      background-color: #0F172A;
      border: 1px solid #1C84FF;
      color: #F3F4F6;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-shadow: inset 0 0 5px rgba(28, 132, 255, 0.2);
    }

    button {
      background-color: #1C84FF;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2563EB;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VaultForge Strategic Foundation</h1>
    <label for="industry">Industry Vertical</label>
    <select id="industry">
      <option>Select your industry</option>
      <option>Healthcare</option>
      <option>Finance</option>
      <option>Education</option>
      <option>Coaching</option>
    </select>

    <label for="audience">Target Audience Profile</label>
    <textarea id="audience" rows="3">High-achieving executives seeking performance optimization...</textarea>

    <label for="business">Business Model</label>
    <select id="business">
      <option>Select business model</option>
      <option>1:1 Coaching</option>
      <option>Group Programs</option>
      <option>Digital Courses</option>
    </select>

    <button>Generate Campaign</button>
  </div>
</body>
</html>
